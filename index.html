<html>
<head>
<title>九連環(Nine Linked Rings)</title>
<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description" content="Chinese Nine Linked Rings 九連環">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="nineLinkedRings.ico"  rel="shortcut icon" >
<style>
	body {
		margin: 0px; /* 改為 0 以避免邊緣留白 */
		padding: 0px;
		background-color: #FAFAD2; /* 與 JS 設定一致，避免載入時閃爍 */
        overflow: hidden; /* 防止捲動 */
        -webkit-user-select: none; /* 禁止選取文字 (Safari/Chrome) */
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
	}
	#hints, #random, #reset, #auto, #stop   {
		width: 80px;
		padding: 5px;
		display: block;
		margin-top: 5px;
        /* 增加按鈕觸控區域 */
        font-size: 16px !important; 
        height: 40px;
	}
	#textRings, #textMode, #textSpeed, input, select {
		font:  16px arial; /* 放大字體以利閱讀 */
		visibility: hidden;
	}
	#stop {
		display: none;
	}
    /* 優化下拉選單在平板上的觸控體驗 */
/* 確保下拉選單可以被手指選取，不會被 body 的設定鎖住 */
select {
    font-size: 16px;
    height: 30px;
    -webkit-user-select: auto !important; /* 關鍵：允許選單被選取 */
    user-select: auto !important;
}
</style>
<script src="kineticJS/kinetic-v4.5.0.min.js"></script>
<script src="nineLinkedRings.js"></script>
</head>
<body> 
<div id="container"></div>
<div id="selectDiv">
<table id="selectTable"  border="0">
	<tr>
	<td id="textRings" align="right">Rings:</td>
	<td><select id="rings" onchange="this.blur(); setNumOfRings(this.value);">
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
	</select></td>
	</tr>
	<tr>
	<td id="textMode" align="right">Play Mode:</td>
	<td><select id="mode" onchange="this.blur(); setPlayMode(this.value);">
		<option value="0">All Rings Down</option>
		<option value="1">All Rings Up</option>
	</select></td>
	</tr>
	<tr>
	<td id="textSpeed" align="right">Speed:</td>
	<td><select id="speed" onchange="this.blur(); setPlaySpeed(this.value);">
		<option value="0">very fast</option>
		<option value="1">fast</option>
		<option value="2">medium</option>
		<option value="3">slow</option>
		<option value="4">very slow</option>
	</select></td>
	</tr>	
</table>	
</div>
<div id="resetDiv"><input type="button" id="reset" onclick="resetButton();" value="Reset"></div>
<div id="randomDiv"><input type="button" id="random" onclick="undoMove();" value="上一步"></div>
<div id="hintsDiv"><input type="button" id="hints" onclick="hintsButton();" value="Hints"></div>
<div id="autoDiv"><input type="button" id="auto" onclick="autoButton();" value="Auto"></div>
<div id="stopDiv"><input type="button" id="stop" onclick="stopButton();" value="Stop"></div>
</body>
</html>
